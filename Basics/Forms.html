<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms</title>
    </head>

    <body>
        <form action="index.php" method="post" enctype="multipart/form-data">
            <label for="username">username:</label>
            <input type="text" id="username" placeholder="anxj_xe" required minlength="4" maxlength="12">
<br>
            <label for="password">password:</label>
            <input type="password" id="password" placeholder="thisyear#2025" minlength="6" maxlength="10" required>
<br>
            <label for="email">email:</label>
            <input type="email" id="email" placeholder="abc@gmail.com">
<br>
            <label for="phone">phone:</label>
            <input type="tel" id="phone" placeholder="9087654321" pattern="[0-9]{10}">
<br>
            <label for="bday">bday:</label>
            <input type="date" id="bday">
<br>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="0" max="99" value="1">
<br>
            <label for="title">Title:</label>

                <label for="Mr.">Mr. </label>
                <input type="radio" id="Mr." value="Mr." name="title">
                <label for="Ms.">Ms. </label>
                <input type="radio" id="Ms." value="Ms." name="title">
                <label for="PhD.">PhD. </label>
                <input type="radio" id="PhD." value="PhD." name="title">
<br>
                <label for="payment">Payment</label>
                <select id="payment">
                    <option value="UPI">UPI</option>
                    <option value="Card">Card</option>
                    <option value="Gift Card">Gift Card</option>
                </select><br>
                <label for="Subscribe">Subscribe</label>
                <input type="checkbox" id="Subscribe">
<br>
                <label for="comment">Comment:</label>
                <textarea id="comment" rows="5" cols="20"></textarea>
<br>
                <label for="file">File:</label>
                <input type="file" id="file" accept="image/png, image/jpeg">
<br><br><hr><br>
            <input type="Reset"><br>
            <input type="Submit">
        </form>
    </body>
</html>
